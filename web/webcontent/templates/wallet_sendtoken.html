{{ define "content" }}
<div class="main-content-section clearfix">
    <div id="primary">

        <h3>Send Token</h3>
        <form name="frmSendToken" action="/wallet/sendtoken" method="POST" novalidate>
            <p>
                <label for="ToAddress">ToAddress <span class="required">*</span></label>
                <input id="ToAddress" name="ToAddress" type="text" value='' aria-required="true" required="required">
            </p>
            <p>
                <label for="Amount">Amount <span class="required">*</span></label>
                <input id="Amount" name="Amount" type="text" value='' aria-required="true" required="required">
            </p>
            <p class="form-submit">
                <input id="submit" name="submit" type="submit" class="submit" value="Submit">
            </p>
        </form>

    </div>

    <div id="secondary">
        {{ template "secondary"}}
    </div>
</div>
{{ end }}
