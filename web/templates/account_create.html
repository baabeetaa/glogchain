{{ define "content" }}
<div class="main-content-section clearfix">
    <div id="primary">

        {{ $DataType := GetType . }}

        <h3>Account Create</h3>
        {{ if eq $DataType "web.ActionResult" }}
            {{ if eq .Status "success" }}
                <div class="alert alert-success" role="alert">Account created successful!</div>
            {{ else }}
                <div class="alert alert-danger" role="alert">{{ .Message }}</div>
            {{ end }}
        {{ end }}
        <form action="/account/create" method="POST">
            <p>
                <label for="username">Username (a-z and 0-9) <span class="required">*</span></label>
                <input id="username" name="username" type="text" value='{{index .Data "username"}}' size="30" maxlength="32" aria-required="true" required="required">
            </p>
            <p>
                <label for="pubkey">PubKey (64 bytes ) <span class="required">*</span></label>
                <input id="pubkey" name="pubkey" type="text" value='{{index .Data "pubkey"}}' size="30" maxlength="64"  aria-required="true" required="required">
            </p>
            <p class="form-submit">
                <input id="submit" name="submit" type="submit" class="submit" value="Submit">
            </p>
        </form>
    </div>

    <div id="secondary">
        {{ template "secondary"}}
    </div>
</div>
{{ end }}
